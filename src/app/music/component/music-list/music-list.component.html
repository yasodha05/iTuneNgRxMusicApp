<!--Implementing jw pagination concept-->
<div class="card" *ngIf="music"  style="margin-top: 20px;">
  <div class="container">
    <div class="text-center">
      <h1>Angular Pagination Component Demo</h1>

      <!-- items being paged -->
      <div *ngFor="let item of pageOfItems">{{item.name}}</div>

      <jw-pagination [items]="music" (changePage)="onChangePage($event)"></jw-pagination>
    </div>
  </div>
</div>
